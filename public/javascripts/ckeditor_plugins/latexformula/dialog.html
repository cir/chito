<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
                <script src="/javascripts/jquery.js" type="text/javascript"></script>
                <script src="/javascripts/ckeditor_plugins/common.js" type="text/javascript"></script>
                <script src="./locales/locales.js" type="text/javascript"></script>
		<script language="javascript">

function check(code)
{
    if(code.length==0 || code.isInChinese())
    {	alert(_t('formula_invalid'));
	return false;
    }else
	return true;
}
String.prototype.isInChinese = function() {
return (this.length != this.replace(/[^\x00-\xff]/g,"**").length);
}

$(document).ready(function(){
    $("#latex_form").submit(function(){
	if(check($("#latex").val()))
	{
	    $.post('/latex_formula/make_png', $(this).find('input').serialize()+ '&' + $(this).find('select').serialize(), function(data)
	    {
		$("#formula").html(data);
	   });
	}
	    return false;
    });
});

$(document).ready(_trans_all);
</script>
	</head>
	<body scroll="no" style="OVERFLOW: hidden;font-size:12px;">
	<div style="text-align:center">
	<form action="/latex_formula/make_png" method="post" id="latex_form">
    		<label><span class="trans_rq" trans_id="please_input_formula"> Please input formula: </span> </label> <a href="http://lyanry.is-programmer.com/show/442.html" target="_blank">
                <span class="trans_rq" trans_id="guild">Guild</span></a><br/>
		<input type="text" id="latex" name="latex" style="width:80%;border:1px solid #666;font-size:16px;font-weight:bold;padding:5px;" /><br/>
		<span class="trans_rq" trans_id="text_size">Text Size:</span>
		<select name="size">
		    	<option value="100"><span class="trans_rq" trans_id="smallest">Smallest</span></option>
		    	<option value="150" selected="selected"><span class="trans_rq" trans_id="small">Small</span></option>
		    	<option value="200"><span class="trans_rq" trans_id="meduim">Medium</span></option>
		    	<option value="300"><span class="trans_rq" trans_id="big">Big</span></option>
		    	<option value="500"><span class="trans_rq" trans_id="biggest">Biggest</span></option>
		    </select>
		<input type="submit" style="border:1px solid #666;margin-left:20px;" class="trans_rq" trans_id="generate" value="Generate"/>
	</form>
	<span class="trans_rq" trans_id="click_ok_to_insert">Click Generate and click OK to insert formula </span>
		<div id="in_progress" style="display:none;margin-top:8px;"><span style="color:#06f" class="trans_rq" trans_id="working">working</span><img src="/images/inprogress.gif" /></div><br/>
	</div>

	<div id="formula" style="margin-top:20px;text-align:center;">

	</div>
	</body>
</html>
