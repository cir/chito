		<script language="javascript">
function set_cookie(name, value)
{
    var theCookie = name + "=" + encodeURIComponent(value);
    document.cookie = theCookie;
}
function get_cookie(searchName)
{
    var sRE = "(?:; )?" + searchName + "=([^;]*);?";
    var oRE = new RegExp(sRE);

    if(oRE.test(document.cookie)) {
	return decodeURIComponent(RegExp["$1"]);	
    }else {
	return null;
    }
}
function set_form_cookie()
{
    var form = document.forms["f2"];
    var name = 'slang';
    var val  = form[name].value;
    set_cookie(name, val);
}
function set_form()
{
    var form = document.forms["f2"];
    var name = 'slang';
    var val  = get_cookie(name);
    if(val)
	form[name].value = val;
}
$(document).ready(_trans_all);
$(document).ready(set_form);
</script>
